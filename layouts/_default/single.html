{{ define "main" }}
  <center>
    <h1>{{ .Title }}</h1>
    {{ partial "metadata.html" . }}
    <br>
    <b>{{ .Site.BaseURL }}</b>
    <br>
    <b>{{ absURL "tags/" }}</b>
    <br>
    {{ with .Params.tags }}
      {{ range . }}
        {{ $href := print (absURL "tags/") (urlize .) }}
        <a class="btn btn-sm btn-outline-success tag-btn tag" href="{{ $href }}">{{ . }}</a>
      {{ end }}
    {{ end }}
  </center>
  <br>

  <div id="content">
    {{ .Content }}
  </div>

{{ end }}
