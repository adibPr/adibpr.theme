{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <table id="toc">
  {{ range .Paginator.Pages }}
    <tr>
        <td class='toc-title'><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></td>
        <td class='toc-date'>{{ partial "metadata.html" . }}</td>
    </tr>
  {{ end }}
  </table>
  {{ template "_internal/pagination.html" . }}
{{ end }}
